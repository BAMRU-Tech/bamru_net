{% extends 'base_generic.html' %}

{% block content %}
{% if event_list %}
    <ul>
    {% for event in event_list %}
        <li><a href="{% url 'bnet:event_detail' event.id %}">{{ event }}</a> {{ event.typ }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
{% endblock %}
