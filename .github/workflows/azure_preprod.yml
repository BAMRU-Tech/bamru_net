# This is a basic workflow to help you get started with Actions

name: Azure deploy to preprod after testing on staging is complete

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  swap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Azure CLI Action
      uses: Azure/cli@v1
      with:
        azcliversion: 2.29.2
        inlineScript: |
          az webapp deployment slot create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AZURE_WEBAPP_NAME }} --slot preprod --configuration-source ${{ env.AZURE_WEBAPP_NAME }}

      - name: Download artifact from build job
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: azure_bamrunet-app
          workflow_conclusion: success
          name: python-app
          path: .

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'bamrudev-app'
          slot-name: 'preprod'
