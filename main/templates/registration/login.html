{% extends 'base_generic.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button id="submit" type="submit">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Reset forgotton password</a></p>
{% endblock %}
