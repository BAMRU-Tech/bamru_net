{% extends 'base_generic.html' %}
{% load bootstrap4 %}

{% block content %}
<main role="main" class="container-fluid">
  {% block pre_content %}{% endblock pre_content %}
  <div id="content">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Update" />
    </form>
  </div>
</main>
{% endblock content %}
