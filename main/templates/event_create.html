{% extends 'base_generic.html' %}
{% load bootstrap4 %}

{% block title %}Create Event{% endblock title %}

{% block subheader %}
<strong>
  <a href="{% url 'event_list' %}">Events</a> &gt; Create
</strong>
{% endblock subheader %}


{% block content %}
<main role="main" class="container">
  <div id="content">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Update" />
    </form>
  </div>
</main>
{% endblock content %}
